<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
				background: #e5ecf0;
			}
			.wrap{
				text-align: center;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -160px;
			}
			.wrap img{
				width: 300px;
			}
			.wrap h4{
				font-size: 26px;
				font-weight: normal;
				margin: 30px 0 15px;
			}
			.wrap p{
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<img src="error-icon.png" />
			<h4>出错啦</h4>
			<p>您访问的页面出问题啦！</p>
		</div>
	</body>
</html>
